<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucky Jet</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Slab:wght@100..900&family=Sedan:ital@0;1&display=swap" rel="stylesheet">

<body>
    <section class="section">

            <h4 class="main-text">Осталось<span class="number">0</span>секунд</h4>
        </div>

        <div class="progressbarWrapper">
          <span id="greenBar" class="greenBar progress-bar-hidden"></span>
        </div>

        <button onclick="move()" class="button">Получить сигнал</button>
        <a class="item-a" href="#">об игре</a>

    <script src="{{ url_for('static',filename='main.js') }}"> </script>
